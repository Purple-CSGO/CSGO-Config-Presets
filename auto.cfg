//══════════════════════    8. 按键绑定    ════════════════════════════
exec bind_default.cfg		//重置所有按键，以防键位冲突
//─────────────────────────────────────────────────────────────
bind mouse5 "+voicerecord";		//前侧键使用麦克风
bind shift "+speed;r_cleardecals";	//shift清血迹
bind a  "+moveleft;r_cleardecals";	//A 清血迹
bind d  "+moveright;r_cleardecals";	//D 清血迹
bind f   "+lookatweapon;r_cleardecals";	//F 清血迹
bind v "toggle cl_righthand";		//v 切换左右手
bind alt  noclip;			//alt飞行
bind ins "exec auto.cfg";		//Insert  加载auto.cfg
bind del "exec practice.cfg";		//Delete 加载practice.cfg<跑图cfg>
alias mute "toggle volume 0 1";	//定义mute切换静音(未绑定按键)
//bind r "+reload;say_team Cover!Reloading!;"//换子弹提醒队友	    P.S. 删//开启 如果不怕被T
//─────────────────────────────────────────────────────────────
//───────────────────    屏幕↖显示伤害(声音提示)   ──────────────────────
bind F8 display;		// F8键  可修改   	【粉色 FF25FFFF 黄色 FFD700FF 绿色 008000FF 红色 AF0000FF】 <可替换>
alias display display_on;	//		【浅蓝 00FFFFFF 紫色 8A2BE2FF 橙色 FF7F50FF 白色 FFFFFFFF】        ↓
alias display_on "alias display display_off;con_filter_enable 2;developer 1;playvol ui/beepclear 0.8;log_color General 00FFFFFF;con_filter_text_out Player:";
alias display_off "alias display display_on;con_filter_enable 0;developer 0;playvol ui/weapon_cant_buy 0.8;log_color General FFFFFFFF";
con_filter_text "Damage ";
//────────────────   鼠标中键切换滚轮跳和切枪(声音提示)   ──────────────────
behop_on			// 默认中键滚轮跳  on改成off->默认中键切枪
bind mouse3 behop;   		// "mouse3" 鼠标中键 可修改
alias behop behop_on;
alias behop_on "alias behop behop_off;bind mwheelup +jump;bind mwheeldown +jump;playvol ui/beepclear 0.8;echo ------> behop_on <------";
alias behop_off "alias behop behop_on;bind mwheelup invprev;bind mwheeldown invnext;playvol ui/weapon_cant_buy 0.8;echo ------> behop_off <------";
