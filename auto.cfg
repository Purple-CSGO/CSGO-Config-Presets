//══════════════════════    1. 鼠标设置    ════════════════════════════════════
sensitivity                  2    //鼠标灵敏度  P.S. DPI x 灵敏度 = eDPI
zoom_sensitivity_ratio_mouse 1    //开镜时灵敏度
m_rawinput                   1    //原始鼠标输入[不用改]
