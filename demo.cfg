// ──────────────────────────  一次性命令  ──────────────────────────────
sv_cheats                  1    //开启作弊
sv_disablefreezecam        1	//
fog_override               1    //视野更清晰
net_graph                  0    //关闭网络参数
mat_postprocess_enable     0    //画面优化
mp_display_kill_assists    1    //显示助攻（0关闭）
engine_no_focus_sleep      0    //窗口失焦/在后台时不掉帧
