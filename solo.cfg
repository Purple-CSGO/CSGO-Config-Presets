//绑定按键
bind uparrow bot_add;		//↑ 添加bot
bind downarrow bot_kick;		//↓ 删除bot
bind leftarrow "toggle sv_talk_enemy_living"//← 开关全局语音
bind rightarrow "mp_restartgame 1"	//→ 重新开始游戏

//一次性指令
sv_cheats 1		//开启作弊
bot_kick			//踢掉电脑
sv_alltalk 1		//全局语音(360度无死角)
sv_talk_enemy_dead 1
sv_talk_enemy_living 1

mp_maxrounds 100		//最大回合数100
mp_freezetime "1"		//开局等待时间1s
mp_round_restart_delay 2	//回合结束后等待时间2s
mp_autoteambalance 0	//关闭自动平衡
mp_buytime "10"		//购买时间
mp_buy_anywhere 1		//全地图买枪
mp_startmoney 16000	//起始金钱
mp_free_armor 2		//出生全甲<1.半甲 2.全甲 0.关闭>
mp_drop_knife_enable 1	//允许扔刀
mp_limitteams 0		//去除队伍人数限制
mp_autoteambalance 0	//关闭自动平衡队伍人数
mp_autokick 0		//关闭自动踢人
mp_spectators_max 9	//最多观察者人数
mp_forcecamera 0		//不限制观察者观看的队伍
mp_respawn_immunitytime 0	//复活免疫时间
mp_respawn_on_death_ct 0	//CT死后即刻复活关闭
mp_respawn_on_death_t  0   	//T死后即刻复活关闭
mp_warmup_end		//热身结束


//solo模式设定
alias aksolo "mp_free_armor 2;mp_t_default_primary weapon_ak47;mp_ct_default_primary weapon_ak47;mp_t_default_secondary weapon_usp_silencer;mp_ct_default_secondary weapon_usp_silencer;mp_restartgame 1"

alias awpsolo "mp_free_armor 2;mp_t_default_primary weapon_awp;mp_ct_default_primary weapon_awp;mp_t_default_secondary weapon_p250;mp_ct_default_secondary weapon_p250;mp_restartgame 1"

alias uspsolo "mp_free_armor 1;mp_t_default_primary 0;mp_ct_default_primary 0;mp_t_default_secondary weapon_usp_silencer;mp_ct_default_secondary weapon_usp_silencer;mp_restartgame 1"

alias deagsolo "mp_free_armor 2;mp_t_default_primary 0;mp_t_default_primary 0;mp_t_default_secondary weapon_deagle;mp_ct_default_secondary weapon_deagle;mp_restartgame 1"

alias m4solo "mp_free_armor 2;mp_t_default_primary weapon_m4a1;mp_ct_default_primary weapon_m4a1;mp_t_default_secondary weapon_usp_silencer;mp_ct_default_secondary weapon_usp_silencer;mp_restartgame 1"

alias m4a1solo "mp_free_armor 2;mp_t_default_primary weapon_m4a1_silencer;mp_ct_default_primary weapon_m4a1_silencer;mp_t_default_secondary weapon_usp_silencer;mp_ct_default_secondary weapon_usp_silencer;mp_restartgame 1"

//切换solo模式绑定按键 [可修改]
bind 7 "aksolo"
bind 8 "awpsolo"
bind 9 "uspsolo"
bind 0 "deagsolo"
bind - "m4solo"
bind "=" "m4a1solo"

